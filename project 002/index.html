<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Stopwatch</h1>
      <h2>VANILLA JAVASCRIPT STOPWATCH</h2>
      <div class="time">
        <span class="numbers hours" id="hours">00</h1></span>
        <span class="colon colon1">:</span>
        <span class="numbers minutes" id="minutes">00</h2> </span>
        <span class="colon colon2">:</span>
        <span class="numbers seconds" id="seconds">00</span>
        <span class="colon colon3">:</span>
        <span class="numbers tens" id="tens">00</span>
      </div>
      <div class="button">
        <button class="start" id="button-start">START</button>
        <button class="stop" id="button-stop">STOP</button>
        <button class="reset" id="button-reset">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
